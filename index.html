<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portflow</title>
</head>
<body>
    <header>
        <figure class="fig-menu">
            <img class="menu" src="Imagens/menu.png" alt="menu">
        </figure>
        <h1>Portflow</h1>
        <nav class="navigation">
            <ul>
                <a href="#">
                    <li>Home</li>
                </a>
                <a href="#">
                    <li>Blog</li>
                </a>
                <a href="#">
                    <li>Valores</li>
                </a>
                <a href="#">
                    <li>Portfólio</li>
                </a>
                <a href="#">
                    <li>Contato</li>
                </a>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-img">
            <div class="text-main">
                <p class="imagine">Imagine, Discuta, Desenhe.</p>
                <p class="contact-us">FALE CONOSCO</p>
            </div>
        </section>

        <section class="main-pictures">
            <figure class="img-all">
                <img class="img-1" src="Imagens/gaúcho.png" alt="Gaúcho">

                <img class="img-5" src="Imagens/pastas.png" alt="Pastas">
                <img class="img-6" src="Imagens/caneca.png" alt="Caneca">
                <img class="img-7" src="Imagens/PC.png" alt="PC">
                <img class="img-8" src="Imagens/natfit.png" alt="Natfit">
                <img class="img-9" src="Imagens/celular.png" alt="Celular">
                <img class="img-10" src="Imagens/tablet.png" alt="Tablet">
                <img class="img-11" src="Imagens/mesa-cameras.png" alt="Câmeras">
                <img class="img-12" src="Imagens/fotos.png" alt="Fotos">
            </figure>
        </section>
    </main>
    <footer>
        <figure class="fig-icons">
            <img class="face-icon" src="Imagens/face.png" alt="Face icon" title="facebook">
            <img class="icons" src="Imagens/twitter icon.png" alt="Twitter icon" title="twitter">
            <img class="icons" src="Imagens/icon insta.png" alt="Insta icon" title="instagram">
            <img class="icons" src="Imagens/icon telegram.png" alt="Telegram icon" title="telegram">
            <img class="icons" src="Imagens/icon zap.png" alt="Whatsapp icon" title="whatsapp">
            <img class="icons" src="Imagens/youtube icon.png" alt="Youtube icon" title="youtube">
        </figure>
        <section class="box-footer">
            <div class="text-footer">
                <h4 class="copy">Copyright</h4>
                <p class="layout">Layout Produzido Por Vai Na Web Para Fins Exclusivamente Educacionais. Referência: Https://Br.Pinterest.Com/Pin/464644886562510864/</p>
            </div>
            <a class="button-link" href="#">
                <button class="top">Topo</button>
            </a>
        </section>
